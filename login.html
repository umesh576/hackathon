<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">Logo</div>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">CONTACT US</a></li>
        <li><a href="#">ABOUT Us</a></li>
        <li><a href="login.html">LOGIN/SIGNUP</a></li>
      </ul>

      <div class="search-box">
        <input class="searchInput" type="text" placeholder="Search" />
        <button class="searchButton">Search</button>
      </div>
      <i class="fa-solid fa-bars" onclick="toogleMenu()"></i>
    </nav>
    <div class="loginPage">
      <div class="back-login-page">
        <div class="login-page">
          <div class="login">
            <!-- <p>Login page</p> -->
            <h1>Login page</h1>
            <div class="login-context">
              <div class="main-input-feild">
                <label for="Username"></label>
                <input type="text" placeholder="Username" id="username" />
                <hr />
                <br />
                <label for="Password"> </label>
                <input type="text" placeholder="Password" id="password" />
                <hr />
              </div>
              <div class="button-login">
                <button id="login-but">
                  <p id="log-text">Login</p>
                  <div class="container"></div>
                </button>
              </div>
              <div class="login-input-section">
                <a href="#"> forgot password</a><br />
                <a href="#" id="login-google"
                  ><i class="fa-brands fa-google"></i> continue with google</a
                >
              </div>
            </div>
          </div>
          <!-- <div class="rest-login-page">
            <button>Login</button>
          </div> -->
          <div class="signup">
            <h1>Signup page</h1>
            <div class="signup-page">
              <div class="signup-content">
                <div class="main-input-signup">
                  <label for="username-sin">
                    <input
                      type="text"
                      id="username-sin"
                      placeholder="Username"
                    />
                    <hr />
                  </label>
                  <label for="password-sin">
                    <input
                      type="text"
                      id="password-sin"
                      placeholder="Password"
                    />
                    <hr />
                  </label>
                </div>
              </div>
              <div class="button-signup">
                <button id="user-signup">
                  <p>Signup</p>
                  <div class="container"></div>
                </button>
              </div>
              <div class="signup-input-section">
                <a href="#" id="login-google"
                  ><i class="fa-brands fa-google"></i> signin with google</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footerContainer">
        <div class="footerSection">
          <h3>About Us</h3>
          <p>Your trusted e-commerce store.</p>
        </div>
        <div class="footerSection">
          <h3>Links</h3>
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Contact</a>
          <a href="#">FAQ</a>
        </div>
        <div class="footerSection">
          <h3>Follow Us</h3>
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
      <div class="footerBottom">
        &copy; 2025 Nirajan's-EcommerceSite | All Rights Reserved
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
